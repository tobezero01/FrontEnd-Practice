<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/anh.jpg" width = "500" hight="500" alt="avatar">
    <div>
        <h1 style="color:rgb(76, 86, 5)" > Course</h1>
        <table border ="1" cellspacing="0"  >
            <tr>
                <th>Course  number</th>
                <th>Course title</th>
                <th>Semester taken</th>
            </tr>
            <tr>
                <th  colspan="3">For credit</th>
            </tr>
            <tr>
                <td>23462645</td>
                <td>Operating system</td>
                <td>hfhs</td>
            </tr>
            <tr>
                <td>5324</td>
                <td>Web design</td>
                <td>Fall 2019</td>
            </tr>
            <tr>
                <td>34134</td>
                <td>Artifical intelligence</td>
                <td>spring 2019</td>
            </tr>
            <tr>
                <th colspan="3">For listener</th>
            </tr>
            <tr>
                <td>42324</td>
                <td>Database</td>
                <td>summer 2018</td>
            </tr>
            <tr>
                <td>2342</td>
                <td>Java programing</td>
                <td>spring 2019</td>
            </tr>
        </table>
    </div>
    <div>
        <h1 style="color:rgb(76, 86, 5)">  Submit information </h1>
        <form>
            <table>
                <tr>
                    <td> <label for ="txtfn" >Full name: </label></td>
                    <td><input type="text" name="fn" id = "txtfn"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <label for="rdom">Male</label>
                        <input type="radio" name="gen" id ="rdom" value="1" checked>
                        <label for="rdofm">Female</label>
                        <input type="radio" name="gen" id ="rdofm" value="2">
                    </td>
                </tr>
                <tr>
                    <td>Hobies</td>
                    <td>
                        <label for="ckmusic">Music</label>
                        <input type="checkbox" name="music" id="ckmusic"><br>
                        <label for="ckgames">Games</label>
                        <input type="checkbox" name="games" id="ckgames"><br>
                        <label for="ckmovies">Movies</label>
                        <input type="checkbox" name="movies" id="ckmovies"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="txtdob">Date of birth</label></td>
                    <td><input type="date" name="dob" id="txtdob"></td>
                </tr>
                <tr>
                    <td><label for="cbocountry">Country:</label></td>
                    <td>
                        <select name="Country" id="cbocountry">
                            <option value="1">Hanoi</option>
                            <option value="2">Tokyo</option>
                            <option value="3">Pasis</option>
                            <option value="4">London</option>
                            <option value="5">Moscow</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="txtf">Picture</label></td>
                    <td>
                        <input type="file" name="pic" id="txtf">
                    </td>
                </tr>
                <tr>
                    <td><label for="txtmail">Email:</label></td>
                    <td>
                        <input type="email" name="Email" id="txtmail">
                    </td>
                </tr>
                <tr>
                    <td><label for="txtpass">Password:</label></td>
                    <td>
                        <input type="password" name ="pass" id="txtpass">
                    </td>
                </tr>
                <tr>
                    <td><label for="txtfw">Favorite words</label></td>
                    <td>
                        <textarea name="fw" id="txtfw" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
